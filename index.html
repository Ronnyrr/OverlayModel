<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>OverlayModel example</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <div class="js-toggle-overlay">
      One
    </div>

    <div class="js-toggle-overlay">
      Two
    </div>
  </div>


  <script type="text/javascript" src="OverlayModel.js"></script>
  <script type="text/javascript">
    const data = [
      {
        "title": "Example title",
        "content": "Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla.",
        "images": [
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
        ]
      },
      {
        "title": "Second title",
        "content": "Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla.",
        "images": [
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
        ]
      }
    ];

    const toggleElems = document.querySelectorAll('.js-toggle-overlay');
    toggleElems.forEach((elem, i) => {
      console.log(i);

      elem.addEventListener('click', () => {
        new OverlayModel(data[i], ['title', 'content', 'images']);
      });
    });
  </script>
</body>
</html>
