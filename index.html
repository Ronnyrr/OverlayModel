<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>OverlayModel example</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <div class="js-toggle-overlay" data-get="example" data-title="1. Example title" data-content="Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla." data-images="https://placehold.it/350x150,https://placehold.it/350x150,https://placehold.it/350x150">
      One
    </div>

    <div class="js-toggle-overlay" data-get="another" data-title="2. Second title" data-content="Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla.">
      Two
    </div>

    <div class="js-toggle-overlay" data-get="last-one" data-title="3. Last title" data-content="Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla." data-images="https://placehold.it/350x150">
      Three
    </div>
  </div>

  <script type="text/javascript" src="OverlayModel.js"></script>
  <script type="text/javascript">
    const data = [];
    const toggleElems = document.querySelectorAll('.js-toggle-overlay');

    toggleElems.forEach((elem, i) => {
      const images = [];

      if(elem.dataset.images) {
        const imgSrc = elem.dataset.images.split(',');

        imgSrc.forEach((img, i) => {
          images.push({
            'src': img,
            'title': `Images ${i}`
          })
        });
      }

      data[elem.dataset.get] = {
        'title': elem.dataset.title,
        'content': elem.dataset.content,
        images
      };
    });

    toggleElems.forEach((elem, i) => {
      elem.addEventListener('click', () => {
        new OverlayModel(data, elem.dataset.get, ['title', 'content', 'images']);
      });
    });
  </script>
</body>
</html>
