<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>OverlayModel example</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <div class="js-toggle-overlay" data-get="example">
      One
    </div>

    <div class="js-toggle-overlay" data-get="another">
      Two
    </div>

    <div class="js-toggle-overlay" data-get="last-one">
      Three
    </div>
  </div>

  <script type="text/javascript" src="OverlayModel.js"></script>
  <script type="text/javascript">
    // @TODO nice error handeling als er meer data dan items zijn throw Error()
    const data = {
      'example': {
        "title": "1. Example title",
        "content": "Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla.",
        "images": [
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
        ]
      },
      'another': {
        "title": "2. Second title",
        "content": "Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla.",
        "images": [
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
        ]
      },
      'last-one': {
        "title": "3. Last title",
        "content": "Nullam quis risus eget urna mollis ornare vel eu leo. Donec ullamcorper nulla non metus auctor fringilla.",
        "images": [
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
          {
            "src": "https://placehold.it/700x300",
            "title": "Example alt text"
          },
        ]
      }
    };

    const toggleElems = document.querySelectorAll('.js-toggle-overlay');
    toggleElems.forEach((elem, i) => {
      elem.addEventListener('click', () => {
        new OverlayModel(data, elem.dataset.get, ['title', 'content', 'images']);
      });
    });
  </script>
</body>
</html>
